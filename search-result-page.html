<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Search Results</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand h1 mb-0">
                <img src="images/icon-placeholder.png" alt="">
                Navbar
            </a>
            <form class="d-flex position-relative search-container">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-success position-absolute end-0"><i class="fa fa-search"></i></button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle p-0" role="button" data-bs-toggle="dropdown">
                        <div class="d-inline-block mb-0">
                            <img src="images/placeholder.jpg" alt="">
                            <span class="fs-6">Hello,<span class="fw-semibold"> Juan</span> </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="" class="dropdown-item">Profile</a></li>
                        <li><a href="" class="dropdown-item">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <section class="store-section container">
        <div class="store-header">
            <p class="h2">Establishments</p>
            <hr />
        </div>
        <div class="search-results"> 
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#" class="text-decoration-none text-dark">
                        <div class="list-item-container d-flex justify=content:">
                            <img class="store-image" src="images/store-placeholder.png" alt="">
                            <div class="store-info d-flex flex-column">
                                <p class="h3 m-0">Establishment Name</p>
                                <p class="store-desc text-wrap m-0">Establishment Short Description</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <section class="review-section container">
        <div class="review-header">
            <p class="h2">Reviews</p>
            <hr />
        </div>
        <div class="search-results"> 
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#" class="text-decoration-none text-dark">
                        <div class="list-item-container d-flex justify=content:">
                            <img class="store-image" src="images/placeholder.jpg" alt="">
                            <div class="store-info d-flex flex-column">
                                <p class="m-0"><span class="h3">Review Title</span><span class="smaller-text"> by User</span></p>
                                <p class="store-desc text-wrap m-0">Review body</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
  </body>
</html>
